<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Wills Bakeaway is a small, family business based in Southsea. We specialise in small batch, homemade brownies and blondies. Available to post or collect/deliver locally.">
    <meta name="keywords" content="baking, sweet, cakes, brownies, chocolate, easy, home, recipe, kit">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Wills Bakeaway</title>
</head>


<body>

    <!--Header & Nav-->

    <header>
        <div id="header-wrapper">
            <div id="header-logo" class="col">
                <a href="index.html"><img src="assets/images/main_logo.png" alt="Will's Bakeaway Logo"></a>
            </div>
            <nav id="header-nav">
                <div class="col">
                    <a href="bakes.html" title="View all our bakes">
                        <h2>Bakes</h2>
                    </a>
                    <a href="about.html" title="Learn more about us">
                        <h2>About</h2>
                    </a>
                    <a href="contact.html" title="Contact us" class="active">
                        <h2>Contact</h2>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <!--Main Body-->

    <section id="contact-us">
        <h1 class="contact-title">
            Contact Us
        </h1>
        <p>
            Feel free to get in touch with any queries or questions, you can email us or call us on the details
            below.
        </p>
            <form id="contact-form" action="mailto:jmlcotton@gmail.com?subject=Test Email" method="post">
                <label for="name">
                    <h2>Name:</h2>
                </label>
                <input type="text" name="name" placeholder="Your Name" aria-label="Enter your name">
                <label for="email">
                    <h2>Email Address: *</h2>
                </label>
                <input required aria-required="true" type="email" name="email" placeholder="example@email.com" aria-label="Enter your email address">
                <label for="comment">
                    <h2>Message: *</h2>
                </label>
                <textarea required aria-required="true" name="comment" placeholder="Type your message here..." aria-label="Type your message here."></textarea>
                <br>
                <input type="submit" value="Send Message">
            </form>
            <p>
                (fields marked * mandatory fields.)
            </p>
    </section>

    <!--Footer-->

    <footer>
        <div id="footer-wrapper">
            <div id="benefit-bar-container">
                <div id="benefit-left" class="col">
                    <h4><i class="fas fa-child"></i><br>Great way to introduce<br>kids to baking.</h4>
                </div>
                <div id="benefit-center" class="col">
                    <h4><i class="fas fa-shipping-fast"></i><br>UK Delivery<br>Â£3.95</h4>
                </div>
                <div id="benefit-right" class="col">
                    <h4><i class="fas fa-gift"></i><br>The perfect gift idea.</h4>
                </div>
            </div>
            <div id="social-links">
                <h3>Follow us:</h3>
                <a href="https://www.facebook.com/" target="_blank" class="fab fa-facebook-square" title="Follow us on facebook"></a>
                <a href="https://twitter.com/?lang=en-gb" target="_blank" class="fab fa-twitter" title="Follow us on twitter"></a>
                <a href="https://www.instagram.com/" target="_blank" class="fab fa-instagram-square" title="Follow us on instagram"></a>
                <a href="https://www.tiktok.com/en" target="_blank" class="fab fa-tiktok" title="Follow us on tik-tok"></a>
            </div>
        </div>
    </footer>


    <script src="https://kit.fontawesome.com/0eab38ec3c.js" crossorigin="anonymous"></script>

</body>

</html>
